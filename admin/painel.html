<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Olivi</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Painel de Administração</h1>
            <button id="logout-btn" class="logout-btn">Sair</button>
        </header>
        
        <div class="admin-content">
            <div class="github-config">
                <h2>Configuração do GitHub</h2>
                <div class="form-group">
                    <label for="github-token">Personal Access Token:</label>
                    <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label for="github-repo">Repositório (usuario/repo):</label>
                    <input type="text" id="github-repo" placeholder="usuario/meu-repo">
                </div>
            </div>
            
            <div class="content-sections">
                <!-- Site Settings -->
                <div class="section">
                    <h2>Configurações do Site</h2>
                    <div class="form-group">
                        <label for="site-name">Nome do Site:</label>
                        <input type="text" id="site-name" value="Olivi">
                    </div>
                    <div class="form-group">
                        <label for="site-title">Título/Profissão:</label>
                        <input type="text" id="site-title" value="Psicóloga">
                    </div>
                </div>
                
                <!-- Hero Section -->
                <div class="section">
                    <h2>Seção Inicial (Carrossel)</h2>
                    <div class="carousel-items" id="carousel-items">
                        <!-- Carousel items will be populated by JavaScript -->
                    </div>
                    <button type="button" id="add-carousel-item">Adicionar Slide</button>
                </div>
                
                <!-- About Section -->
                <div class="section">
                    <h2>Sobre</h2>
                    <div class="form-group">
                        <label for="about-text">Texto Sobre:</label>
                        <textarea id="about-text" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="crp-number">CRP:</label>
                        <input type="text" id="crp-number" value="00/000000">
                    </div>
                    <div class="form-group">
                        <label for="education">Formação:</label>
                        <textarea id="education" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="specializations">Especializações:</label>
                        <textarea id="specializations" rows="3"></textarea>
                    </div>
                </div>
                
                <!-- Contact Section -->
                <div class="section">
                    <h2>Contato</h2>
                    <div class="form-group">
                        <label for="whatsapp-number">WhatsApp:</label>
                        <input type="text" id="whatsapp-number" value="5548999999999">
                    </div>
                    <div class="form-group">
                        <label for="whatsapp-text">Texto automático WhatsApp:</label>
                        <input type="text" id="whatsapp-text" value="Olá! Gostaria de agendar uma consulta.">
                    </div>
                    <div class="form-group">
                        <label for="instagram-username">Instagram:</label>
                        <input type="text" id="instagram-username" value="olivipsicologa">
                    </div>
                </div>
                
                <!-- Testimonials Section -->
                <div class="section">
                    <h2>Depoimentos</h2>
                    <div class="testimonials-items" id="testimonials-items">
                        <!-- Testimonials will be populated by JavaScript -->
                    </div>
                    <button type="button" id="add-testimonial">Adicionar Depoimento</button>
                </div>
                
                <!-- Quotes Section -->
                <div class="section">
                    <h2>Frases Favoritas</h2>
                    <div class="quotes-items" id="quotes-items">
                        <!-- Quotes will be populated by JavaScript -->
                    </div>
                    <button type="button" id="add-quote">Adicionar Frase</button>
                </div>
                
                <!-- FAQ Section -->
                <div class="section">
                    <h2>FAQ</h2>
                    <div class="faq-items" id="faq-items">
                        <!-- FAQ items will be populated by JavaScript -->
                    </div>
                    <button type="button" id="add-faq">Adicionar FAQ</button>
                </div>
                
                <!-- Colors Section -->
                <div class="section">
                    <h2>Cores do Site</h2>
                    <div class="colors-grid">
                        <div class="form-group">
                            <label for="primary-color">Cor Primária:</label>
                            <input type="color" id="primary-color" value="#D4C5B9">
                        </div>
                        <div class="form-group">
                            <label for="secondary-color">Cor Secundária:</label>
                            <input type="color" id="secondary-color" value="#E8D5C4">
                        </div>
                        <div class="form-group">
                            <label for="accent-color">Cor de Destaque:</label>
                            <input type="color" id="accent-color" value="#F0E6D6">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="save-section">
                <button id="save-btn" class="save-btn">Salvar Alterações</button>
                <div id="save-message" class="save-message"></div>
            </div>
        </div>
    </div>
    
    <script src="admin-panel.js"></script>
    <script src="github-api.js"></script>
</body>
</html>
