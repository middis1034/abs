  <ellipse cx="100" cy="480" rx="30" ry="20" fill="#8B4513"/>
  <ellipse cx="100" cy="475" rx="30" ry="20" fill="#D2691E"/>
  <ellipse cx="100" cy="470" rx="25" ry="15" fill="#8B4513"/>
  
